<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=deya.bakheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Quote Generator</title>
</head>

<body>
    
    <div class="quote-container" id="quote-container">
        <!-- Quote Section -->
        <div class="quote-text">
            <i class="fas fa-qoute-left"></i>
            <span id="quote">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Optio sit, debitis quas unde itaque blanditiis. Alias officiis neque quidem maxime. At quis omnis animi dolor, harum doloribus consequuntur enim dicta?
            </span>
        </div>
        <!-- Quote Section -->

        <!-- Author Section -->
        <div class="quote-author">
            <span id="author">
                Deya Bakheet
            </span>
        </div>     
        <!-- Author Section -->
        
        <!-- Button Section -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This Quote">
                <i class="fab fa-twitter"></i>    
            </button>
            <button id="new-quote">New Quote</button>
        </div>
        <!-- Button Section -->

    </div>
    <script src="script.js"></script>
</body>

</html>
